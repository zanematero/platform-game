<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Platform Game</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="preload" href="assets/turkey.png" as="image">
<link rel="preload" href="assets/spike.png" as="image">
<body id="body">
    <header>
        <!-- Game name -->
        <h1 id="title" >Platform, Quick!</h1>
        <h1 id="winner" class="opacity">Congrats! You Won!</h1>

    </header>
<main>
    <!-- Game -->
    <canvas id = "canvas"></canvas>
</main>
    <article>
    <!-- Controls -->
        <h2>Controls:</h2>
        <ul>
            <li>Left arrow - Move Left</li>
            <li>Up arrow - Jump</li>
            <li>Right arrow - Move Right</li>
            <li>Click refresh button to retry (or press 'r')</li>
        </ul>
        <h2>Objectives:</h2>
        <ul>
            <li>Collect the food</li>
            <li>Don't fall through!</li>
            <li>Don't touch the spikes</li>
        </ul>
    </article>
<footer>
    <!-- Health and score -->
    <!-- <span>
        <p>Health:</p>
    </span> -->
    <span>
        <button id="refreshButton">Refresh</button>
    </span>
    <span>
        <p>Food Collected: <span id="foodCollected"></span>/3</p>
    </span>
</footer>
    <script src="index.js"></script>
</body>
</html>
