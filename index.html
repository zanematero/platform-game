<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Platform Game</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="sass/style.css">
<link rel="preload" href="assets/turkey.png" as="image">
<link rel="preload" href="assets/spike.png" as="image">

<body id="body">
    <header>
        <!-- Game name -->
        <h1 id="title">Platform Game!</h1>
        <h1 id="winner" class="opacity">Congrats! You Won!</h1>

    </header>
    <div class="row">
        <main>
            <!-- Game -->
            <canvas id="canvas"></canvas>
        </main>
        <div class="column">
            <article class="card">
                <!-- Controls -->
                <p class="cardTitle">Controls:</p>
                <ul>
                    <li>Left arrow - Move Left</li>
                    <li>Up arrow - Jump</li>
                    <li>Right arrow - Move Right</li>
                    <li>Click refresh button to retry (or press 'r')</li>
                </ul>
            </article>
            <article class="card">
                <p class="cardTitle">Objectives:</p>
                <ul>
                    <li>Collect the food</li>
                    <li>Don't fall through!</li>
                    <li>Don't touch the spikes</li>
                </ul>
            </article>
        </div>
    </div>
    <footer>
        <!-- Health and score -->
        <!-- <span>
        <p>Health:</p>
    </span> -->
        <span>
            <button id="refreshButton">Refresh</button>
        </span>
        <span class="food">
            <p class="foodText">Food Collected: <span id="foodCollected"></span>/3</p>
        </span>
    </footer>
    <script src="index.js"></script>
</body>

</html>
